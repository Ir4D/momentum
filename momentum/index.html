<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Momentum</title>
</head>
<body>
  <header class="header">
    <div class="player visible">
      <div class="audio-player">
        <div class="song-time">
          <div class="song-name">&nbsp;</div>
          <div class="time-audio">
            <div class="current">0:00</div>
            <div class="divider">&nbsp;/&nbsp;</div>
            <div class="length">0:00</div>
          </div>
        </div>
        <div class="time-wrapper">
          <div class="timeline">
            <div class="progress"></div>
          </div>
          <div class="volume-container">
            <div class="volume-button">
              <div class="volume volume-icon"></div>
              <div class="volume-slider">
                <div class="volume-percentage"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time visible"></time>
    <date class="date visible"></date>
    <div class="greeting-container visible">
      <span class="greeting"></span>
      <input type="text" class="name">
    </div>
  </main>
  <footer class="footer">
    <div class="quote-container visible">
      <button class="change-quote"></button>
      <div class="quote-wrapper">
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <div class="footer-menus">
      <div class="settings-icon"></div>
      <div class="settings">
        <div class="heading-time setting-name">Time</div>
        <div class="set-time switch-btn switch-on"></div>
        <div class="heading-date setting-name">Date</div>
        <div class="set-date switch-btn switch-on"></div>
        <div class="heading-greeting setting-name">Greeting</div>
        <div class="set-greeting switch-btn switch-on"></div>
        <div class="heading-quote setting-name">Quote</div>
        <div class="set-quote switch-btn switch-on"></div>
        <div class="heading-weather setting-name">Weather</div>
        <div class="set-weather switch-btn switch-on"></div>
        <div class="heading-audio setting-name">Audio</div>
        <div class="set-audio switch-btn switch-on"></div>
        <div class="heading-todolist setting-name">ToDo list</div>
        <div class="set-todolist switch-btn switch-on"></div>
        <div class="heading-lang setting-name">Language</div>
        <select class="set-lang lang select" name="lang">
          <option value="en" selected>EN</option>
          <option value="ru">RU</option>
        </select>
        <div class="heading-image setting-name">Image Source</div>
        <select class="set-image select">
          <option value="github" selected>GitHub</option>
          <option value="unsplash">Unsplash API</option>
          <option value="flickr">Flickr API</option>
        </select>
        <div class="heading-tag setting-name">Image Tag</div>
        <input class="set-tag tag-input" type="text">
      </div>
      <div class="todo-container">
        <div class="todo-menu">Todo</div>
        <div class="todo-content">
          <div class="todo-heading">Todo List</div>
          <div>
            <ul class="todo-list"></ul>
          </div>
          <div class="todo-box">
            <p class="todo-text">Add a todo to get started</p>
            <div class="todo-btn"><span>New Todo</span></div>
          </div>
          <input class="todo-new" placeholder="&nbsp;New Todo"></input>
        </div>
      </div>
    </div>
    <div class="footer-credits">
      <div class="author"><a href="https://github.com/Ir4D">GitHub</a></div>
      <div class="year">2023</div>
      <div class="school"><a href="https://rs.school/js/"><img src="./assets/svg/rs_school_js.svg" alt="RS School logo"></a></div>
    </div>
    </footer>
    <script type="module" src="js/script.js"></script>
</body>
</html>
